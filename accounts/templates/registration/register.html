{% extends 'classrooms/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-6 p-5 mt-5">
        <img style="vertical-align: middle;" class="img-fluid" src="{% static 'images/TCC.jpg' %}" alt="">
    </div>
    <div style="display: grid; place-items: center;" class="col-md-6">
        <div class="form-group text-center">
            <h5 class="title">SIGN UP TO CLASSROOM</h5>
            {% if messages %}
            {% for messages in messages %}
            <div class="alert alert-danger">{{messages}}</div>
            {% endfor %}
            {% endif %}
            <form style="width: 35em;" method="POST">
                {% csrf_token %}
             {{form | crispy}}
             <button style="background-color: #2A7889; width: 8em;" class="btn mt-2 text-white" type="submit">Sign Up</button>
            </form>
            <small class="text-muted">Already have an account? <a style="text-decoration: none;" href="{% url 'login' %} ">Sign In</a></small>
            
        </div>
    </div>
</div>
{% endblock %}
