{% extends 'classrooms/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
<div class="row">
    <div class="col-md-6 p-5 mt-5">
        <img style="vertical-align: middle;" class="img-fluid" src="{% static 'images/TCC.jpg' %}" alt="">
    </div>
    <div style="display: grid; place-items: center;" class="col-md-6">
        <div class="form-group text-center">
            <h5 class="title">LOGIN TO CLASSROOM</h5>
            <button style="width: 25em;height: 2.5em; border-radius: 3em; border: none; background-color: #DB4437;"><a style="text-decoration: none; color: white;" href="{% provider_login_url "google" %}">Sign In with Google</a></button><br>
            <button style="width: 25em;height: 2.5em; border-radius: 3em; border: none; background-color: #4267B2; margin-top: 2px;"><a style="text-decoration: none; color: white;" href="{% provider_login_url "facebook" method="oauth2" %}">Sign In with Facebook</a></button>
            <br><button style="width: 25em;height: 2.5em; border-radius: 3em; border: none; background-color: greenyellow; margin-top: 2px;">LogIn with OTP</button>
            <p style="margin-top: 1em;">---- or ----</p>
            <form style="width: 25em;" method="POST" novalidate>
                {% csrf_token %}
             {{form | crispy}}
             <button style="background-color: #2A7889; width: 8em;" class="btn mt-2 text-white" type="submit">Login</button>
            </form>
            <small class="text-muted">Don't have an account? <a style="text-decoration: none;" href="{% url 'login' %} ">Sign Up</a></small>
        </div>
    </div>
</div>
{% endblock %}
