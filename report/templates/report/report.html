{% extends 'admins/admin-base.html' %}
{% block content %}
<div class="page-breadcrumb bg-white">
    <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Reports</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <div class="d-md-flex">
                <ol class="breadcrumb ms-auto">
                    <li><a href="#" class="fw-normal">Reports</a></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <h5>Pending Reports:</h5>
    {% for report in reports %}
        {% if not report.resoved %}
            <div class="card shadow p-3 mt-1">
                    <p class="h4">{{ report.subject }} <span class="text-muted" style="float: right; font-size: 11px;">{{ report.report_date }}</span></p>  
                <div class="row p-3">  
                    <div class="col-md-12 border p-2">
                        {{ report.description }}
                    </div>
                    <div class="col-md-12">
                        <button style="width: 10em; float: right;" class="btn btn-danger text-white mt-1">Review Report</button>
                    </div>
                    
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>


{% endblock %}
