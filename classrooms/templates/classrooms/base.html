<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <header>
        <nav style="height: 5em;" class="navbar navbar-light shadow">
            <div class="container-fluid">
              <a style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 1em;" class="navbar-brand">CLASSROOM</a>
              <div class="d-flex">
                {% if request.user.is_authenticated %}
                <a class="btn text-uppercase" style="color: rgb(0, 0, 0);">{{ user.username }}</a>
                <a href="!#" class="btn text-white text-center rounded" style="width: 10em; background-color: #2A7889;">MY CLASSROOM</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn" style="color: rgb(0, 0, 0);">SIGN IN</a>
                <a class="btn text-white text-center rounded" style="width: 10em; background-color: #2A7889;">GET STARTED</a>
                {% endif %}
              </div>
            </div>
          </nav>
      </header>
      <section>
        {% block content %}
        {% endblock %}
      </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
