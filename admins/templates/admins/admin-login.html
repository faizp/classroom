{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Classroom Admin</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'plugins/images/favicon.png' %}">
    <!-- Custom CSS -->
    <link href="{% static 'plugins/bower_components/chartist/dist/chartist.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-md-6 p-5 mt-5">
        <img style="vertical-align: middle;" class="img-fluid" src="{% static 'images/TCC.jpg' %}" alt="">
    </div>
    <div style="display: grid; place-items: center;" class="col-6">
            <form class="border p-3"
            style="width: 100%;">
          {% csrf_token %}
          <legend class="border-bottom mb-3 text-center">LOGIN TO CLASSROOM ADMIN</legend>
          <div class="form-group">
              <div class="alert-danger" role="alert"><span id="invalid" style="color: red"></span></div>
              <label for="exampleInputEmail1">Enter your Username</label>
              <input type="text" name="username" class="form-control" id="username"
                     aria-describedby="emailHelp"
                     placeholder="Enter Username">

          </div>
          <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="password"
                     placeholder="Enter Password">
          </div>
          <div class="form-group mt-3 text-center">
              <button type="button" id="btn2" class="btn btn-outline-success">Sign In</button>
          </div>
      </form>
    </div>
</div>
<script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/app-style-switcher.js' %}"></script>
<script src="{% static 'plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!--Menu sidebar -->
<script src="{% static 'js/sidebarmenu.js' %}"></script>
<!--Custom JavaScript -->
<script src="{% static 'js/custom.js' %}"></script>
<!--This page JavaScript -->
<!--chartis chart-->
<script src="{% static 'plugins/bower_components/chartist/dist/chartist.min.js' %}"></script>
<script src="{% static 'plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>
<script src="{% static 'js/pages/dashboards/dashboard1.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    $('#btn2').click(function () {

        var username = $('#username').val()
        var password = $('#password').val()
        var data = {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'username': username,
            'password': password
        }
        if (username == "") {
            $('#invalid').html("The username that you've entered doesn't match any account")
        } else if (password == "") {
            $('#invalid').html("The password you have entered is incorrect")
        } else {
            $.ajax({
                url: '/admin/login/',
                method: 'POST',
                data: data,
                dataType: 'json',
                success: function (data) {
                    if (data == 'true') {
                        window.location.replace('/admin/')
                    }
                    if (data == 'false') {
                        $('#invalid').html("Please enter a valid username and password")
                    }
                }
            })
        }
    })</script>
</body>
</html>
