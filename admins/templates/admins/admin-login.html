{% extends 'admins/admin-base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6 p-5 mt-5">
        <img style="vertical-align: middle;" class="img-fluid" src="{% static 'images/TCC.jpg' %}" alt="">
    </div>
    <div style="display: grid; place-items: center;" class="col-6">
            <form class="border p-3"
            style="width: 100%;">
          {% csrf_token %}
          <legend class="border-bottom mb-3 text-center">LOGIN TO CLASSROOM ADMIN</legend>
          <div class="form-group">
              <div class="alert-danger" role="alert"><span id="invalid" style="color: red"></span></div>
              <label for="exampleInputEmail1">Enter your Username</label>
              <input type="text" name="username" class="form-control" id="username"
                     aria-describedby="emailHelp"
                     placeholder="Enter Username">

          </div>
          <div class="form-group mt-2">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="password"
                     placeholder="Enter Password">
          </div>
          <div class="form-group mt-3 text-center">
              <button type="button" id="btn2" class="btn btn-outline-success">Sign In</button>
          </div>
      </form>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $('#btn2').click(function () {

        var username = $('#username').val()
        var password = $('#password').val()
        var data = {
            'csrfmiddlewaretoken': '{{csrf_token}}',
            'username': username,
            'password': password
        }
        if (username == "") {
            $('#invalid').html("The username that you've entered doesn't match any account")
        } else if (password == "") {
            $('#invalid').html("The password you have entered is incorrect")
        } else {
            $.ajax({
                url: '/admin/login/',
                method: 'POST',
                data: data,
                dataType: 'json',
                success: function (data) {
                    if (data == 'true') {
                        window.location.replace('/admin/')
                    }
                    if (data == 'false') {
                        $('#invalid').html("Please enter a valid username and password")
                    }
                }
            })
        }
    })</script>
{% endblock %}
